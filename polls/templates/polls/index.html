{% extends "polls/base.html" %}


{% block main_content %}

{% if latest_question_list %}
	<h1>Question list</h1>
	<ul>
		{% for question in latest_question_list %}
			<li><a href='{% url "polls:detail" question.id %}'>{{question.question_text}}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>You haven't uploaded any questions yet.</p>
{% endif %}

{% endblock %}
